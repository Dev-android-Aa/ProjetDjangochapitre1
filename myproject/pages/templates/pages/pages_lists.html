
{% extends "layout.html" %}
{% block title %}
 Pages Lists
{% endblock title %}
{% block content %}
<section>
    <h1> Pages</h1>

    {% for p in pages %}
        <article class ="post">
            <h2>
                <a href="{% url 'page' slug=p.lingot %}"> <!-- lik for slug -->
                {{p.titre}}
                </a>
            </h2>
            <p>{{p.date}}</p>
            <p>{{p.corp}}</p>
        </article>

    {% endfor %}
</section>


{% endblock content %}
